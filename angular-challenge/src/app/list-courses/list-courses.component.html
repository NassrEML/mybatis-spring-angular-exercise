<div class="list-courses">
    <table>
        <thead>
            <tr>
                <th scope="col" *ngIf="sorted == true" (click)="sort($event)">Titulo ▼</th>
                <th scope="col" *ngIf="sorted == false" (click)="sort($event)">Titulo ▲</th>
                <th style="width:120px" scope="col">Nivel</th>
                <th style="width:80px" scope="col">Horas</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of pageOfItems">
                <td>{{ course.title }}</td>
                <td>{{ course.difficulty }}</td>
                <td>{{ course.hours }}</td>
            </tr>
        </tbody>
    </table>
    <div class="card-footer pb-0 pt-3">
        <jw-pagination [items]="items" [pageSize]="pageSize" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
    <button routerLink="/addCourse">Añadir cursos</button>
</div>
