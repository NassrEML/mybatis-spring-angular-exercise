<div class="create-course">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group form-check">
            <label id="available-check" for="available-check" class="form-check-label">Activo</label>
            <input formControlName="availability" class="form-check-input" type="checkbox" [(ngModel)]="course.availability"
                name="available-check">
        </div>

        <div class="form-group col">
            <label for="teacher">Profesor</label>
            <select formControlName="teacher_id" class="form-control" [(ngModel)]="course.teacher_id" id="teacher"
                name="teacher" required>
                <option value="">Seleccione un profesor</option>
                <option *ngFor="let teacher of teachers" value="{{ teacher.id }}">{{ teacher.name_surname }}</option>
            </select>
        </div>
        <div class="form-group col">
            <label for="course-title">Título</label>
            <input formControlName="title" type="text" class="form-control" [(ngModel)]="course.title" id="course-title"
                name="course-title" required>
        </div>
        <div class="form-group col">
            <label for="difficulty">Nivel</label>
            <select formControlName="difficulty" class="form-control" [(ngModel)]="course.difficulty" id="difficulty"
                name="difficulty" required>
                <option value="">Seleccione un nivel</option>
                <option value="Básico">Básico</option>
                <option value="Intermedio">Intermedio</option>
                <option value="Avanzado">Avanzado</option>
            </select>
        </div>
        <div class="form-group col">
            <label for="course-hours">Horas</label>
            <input formControlName="hours" type="number" class="form-control" [(ngModel)]="course.hours"
                id="course-hours" name="course-hours" min="5" max="300" required>
        </div>
        <div class="form-group col">
            <button class="btn btn-primary mr-1" type="submit">Añadir</button>
        </div>

    </form>
</div>
